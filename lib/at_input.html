<template name="atInput">
    {{> Template.dynamic template=templateName}}
</template>

<template name="atTextInput">
  {{#if showLabels}}
    <label class="label" for="at-field-{{_id}}">
      {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
    </label>
  {{/if}}
  <div class="at-input control has-icon has-icon-right {{#if isValidating}}is-loading{{/if}}">
    <input type="{{type}}" class="input {{#if hasError}}is-danger{{/if}} {{#if hasSuccess}}is-success{{/if}} {{#if feedback}}has-feedback{{/if}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span class="help is-danger">{{errorText}}</span>
    {{/if}}
  </div>
</template>

<template name="atCheckboxInput">
  <div class="at-input control">
      <label type="checkbox" for="at-field-{{_id}}">
        <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
        {{displayName}}
      </label>
  </div>
</template>

<template name="atSelectInput">
  <label class="label" for="at-field-{{_id}}">{{displayName}}</label>
  <div class="at-input control">
    <span class="select">
      <select id="at-field-{{_id}}" name="at-field-{{_id}}">
        {{#each values}}
          <option value="{{value}}">{{text}}</option>
        {{/each}}
      </select>
    </span>
  </div>
</template>

<template name="atRadioInput">
  <div class="at-input control">
    <label class="label">{{displayName}}</label>
  </div>
  {{#each values}}
    <div class="at-input control">
      <label class="radio">
      <input id="at-field-{{id}}-choice-{{value}}" type="radio" name="at-field-{{id}}" value={{value}}>
      {{text}}</label>
    </div>
  {{/each}}
</template>

<template name="atHiddenInput">
  <input type="hidden" id="at-field-{{_id}}" name="at-field-{{_id}}">
</template>
